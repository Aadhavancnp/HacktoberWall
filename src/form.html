<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HacktoberWall | Feedback Form</title>
    <meta
      name="description"
      content="Contribute to Hacktoberfest by editing the HacktoberWall mural and become part of the open-source community!"
    />
    <meta
      name="keywords"
      content="HacktoberWall, Hacktoberfest, open source, contribute, coding, developers"
    />

    <!-- Open Graph Meta Tags for Social Media Sharing -->
    <meta
      property="og:title"
      content="HacktoberWall | Join Hacktoberfest & Contribute!"
    />
    <meta
      property="og:description"
      content="Contribute to Hacktoberfest by editing the HacktoberWall mural and become part of the open-source community!"
    />
    <meta property="og:image" content="/img/logo.png" />
    <meta property="og:url" content="https://hacktoberwall.formen.cc/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="HacktoberWall" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:image:alt" content="Hacktoberfest Logo" />
    <meta property="og:image:width" content="1024" />
    <meta property="og:image:height" content="1024" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="/img/logo.png" />
    <meta
      name="twitter:title"
      content="HacktoberWall | Join Hacktoberfest & Contribute!"
    />
    <meta
      name="twitter:description"
      content="Contribute to Hacktoberfest by editing the HacktoberWall mural and become part of the open-source community!"
    />
    <meta name="twitter:image" content="/img/logo.png" />
    <meta name="twitter:image:alt" content="Hacktoberfest Logo" />

    <!-- Favicon -->    
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/png" href="./img/favicon.ico" />
    
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div id="feedbackSection">
        <h2>Feedback</h2>
        <form id="feedbackForm">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" required></textarea>
            
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" placeholder="Email or Phone">
            
            <button type="submit">Submit Feedback</button>
        </form>
        <p id="thankYouMessage" style="display: none;">Thank you for your feedback!</p>
    </div>

    <script src="form.js"></script>
</body>
</html>
